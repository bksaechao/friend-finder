        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $('#submit').on("click", () => {
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                surveyScore: [
                    parseInt($('#q1').val()),
                    parseInt($('#q2').val()),
                    parseInt($('#q3').val()),
                    parseInt($('#q4').val()),
                    parseInt($('#q5').val()),
                    parseInt($('#q6').val()),
                    parseInt($('#q7').val()),
                    parseInt($('#q8').val()),
                    parseInt($('#q9').val()),
                    parseInt($('#q10').val())
                ]
            };

            if (isValid(newFriend)) {
                $.post("/api/friends", newFriend, function (data) {
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.photo)
                $("#results-modal").modal("toggle");
            })
        }
        });

        function isValid(userObj) {
                let user = true;
                let allScores = true;

                if (userObj.name.length <= 1) {
                    user = false
                    alert("You need a name")
                }

                if (userObj.photo.length <= 1){
                    user = false
                    alert("You need an image")
                }

                for (let i = 0; i < userObj.surveyScore.length; i++) {
                    const element = userObj.surveyScore[i];

                    if (typeof element !== "number"){
                        user = false
                        allScores = false
                    }
                    
                }

                if (allScores === false){
                    alert("Please answer each question!")
                }

                return user;
            }
    </script>
